<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <script defer src="javascript/cart.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div id="header-1">
      <div id="logo-brand-container">
        <div id="header-logo"><img src="images/header_logo.svg"
            alt="Store logo representing a white star on grey background"></div>
        <div id="header-brand-name">
          <h1>Awesome Clothing Store</h1>
        </div>
      </div>
      <div id="cart-icon-container">
        <a href="cart.html"><img src="images/shopping_cart_icon.svg" alt="Cart icon representing a shopping cart"
            id="cart-icon"></a>
        <div id="cart-count">0</div>
      </div>

    </div>

    <div id="header-2">
      <nav>
        <ul>
          <li><a href="index.html">Online Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <section id="cart-section">
      <div id="cart-heading">
        <div id="cart-heading-icon"><img src="images/shopping_cart_icon.svg" alt="Icon representing a shopping cart">
        </div>
        <h2>Your Cart</h2>
      </div>
      <div id="cart-products-list">
      </div>
      <div id="checkout-container">
        <button id="checkout-button">Check out</button>
      </div>
    </section>

  </main>

</body>

</html>
