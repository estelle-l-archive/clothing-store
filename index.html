<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div id="header-1">
      <div id="logo-brand-container">
        <div id="header-logo"><img src="images/header_logo.svg"
            alt="Store logo representing a white star on grey background"></div>
        <div id="header-brand-name">
          <h1>Awesome Clothing Store</h1>
        </div>
      </div>
      <div id="cart-icon-container">
        <a href="cart.html"><img src="images/shopping_cart_icon.svg" alt="Cart icon representing a shopping cart" id="cart-icon"></a>
        <div id="cart-count">0</div>
      </div>

    </div>
    <div id="header-2">
      <nav>
        <ul>
          <li><a href="index.html" class="current-page">Online Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <section id="product-results-section">
      <div id="search-sort-container">
        <div id="search-container">
          <div id="search-box">
            <input type="text" id="search-input" placeholder="Search">
          </div>
          <div id="search-icon">
            <img src="images/search_icon.svg" alt="Search icon representing a magnifying glass" id="search-button">
          </div>
          <div id="reset-icon">
            <button id="reset-button">X</button>
          </div>
        </div>
        <div id="sort-filter-container">
          <div id="sort-container">
            <button id="sort-button">Sort By ▼</button>
            <div id="sort-options" class="dropdown-content">
              <a href="#" id="sort-price-asc">Price (ascending)</a>
              <a href="#" id="sort-price-desc">Price (descending)</a>
              <a href="#" id="sort-item-name">Item name</a>
            </div>
          </div>
          <div id="filters-container">
            <div id="filter-category" class="filter-dropdown">
              <button class="filter-button">Category ▼</button>
              <div class="filter-options" id="category-options">
              </div>
            </div>
            <div id="filter-price" class="filter-dropdown">
              <button class="filter-button">Price ▼</button>
              <div class="filter-options">
                <input type="range" id="price-slider" min="0" max="100" step="10">
                <span id="price-value">0</span>
              </div>
            </div>
            <div id="filter-color" class="filter-dropdown">
              <button class="filter-button">Color ▼</button>
              <div class="filter-options" id="color-options">
              </div>
            </div>
            <div id="filter-size" class="filter-dropdown">
              <button class="filter-button">Size ▼</button>
              <div class="filter-options" id="size-options">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="product-info-list">
      </div>
    </section>

  </main>

  <script src="javascript/main.js"></script>

</body>

</html>
