<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="javascript/main.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div id="header-1">
      <div id="header-logo"><img src="images/header_logo.svg"
          alt="Store logo representing a white star on grey background"></div>
      <div id="header-brand-name">
        <h1>Awesome Clothing Store</h1>
      </div>

    </div>
    <div id="header-2">
      <nav>
        <ul>
          <li>Online Shop</li>
          <li>About Us</li>
          <li>Locations</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="product-results-section">
    <div id="products-heading">
      <div id="products-heading-icon"><img src="images/list_icon.svg" alt="Icon representing a list"></div>
      <h2>Our Products</h2>
    </div>
    <div id="search-sort-container">
      <div id="search-container">
        <div id="search-box">

        </div>
        <div id="search-icon">
          Search
        </div>
      </div>
      <div id="sort-filter-container">
        <div id="sort-container">
          Sort By
        </div>
        <div id="filter-category">
          Category
        </div>
        <div id="filter-price">
          Price
        </div>
        <div id="filter-color">
          Color
        </div>
        <div id="filter-size">
          Size
        </div>
      </div>
    </div>
    <div id="product-info-list">
    </div>
  </div>

  <div id="cart-section">
    <div id="cart-heading">
      <div id="cart-heading-icon"><img src="images/shopping_cart_icon.svg" alt="Icon representing a shopping cart"></div>
      <h2>Your Cart</h2>
    </div>
    <div id="cart-products-list">

    </div>
    <div id="checkout-container">
      <button id="checkout-button">Check out</button>
    </div>
  </div>

</body>

</html>
